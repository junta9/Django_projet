<body>
   <div class="banner_bg_main">
         <!-- header top section start -->
         <div class="container">
            <div class="header_section_top">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="custom_menu">
                        <ul>
                           <li><a hx-swap="outerHTML" href="" hx-target="#response-div" hx-get="{% url 'catalog' %}">Catalog</a></li>
                           <li><a hx-swap="outerHTML" href="" hx-target="#response-div" hx-get="{% url 'promotion' %}">Promotions</a></li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- header top section start -->
         <!-- logo section start -->
         <div class="logo_section">
            <h1 class="text-center mt-4 mb-3 fs-1 text-uppercase fw-bold">Mercadona</h1>
         </div>
         <!-- logo section end -->
         <!-- header section start -->
         <div class="header_section">
            <div class="container">
               <div class="containt_main">
                  <div class="main">
                     <!-- Another variation with a button -->
                        <div class="input-group">
                           <input hx-get="{% url 'search' %}" hx-swap="outerHTML" href="" hx-target="#response-div"  type="search" class="form-control" name="item-search" placeholder="Search">
                           <div class="input-group-append">
                             <button class="btn btn-secondary"  style="background-color: #f26522; border-color:#f26522 ">
                              <i class="fa fa-search"></i>
                              </button>
                           </div>
                        </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- header section end -->
         <!-- banner section start -->
         <div class="banner_section layout_padding">
            <div class="container">
               <div id="my_slider" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                     <div class="carousel-item active">
                        <div class="row">
                           <div class="col-sm-12">
                              <h5 class="banner_taital">
                                 Get Start <br>Your favorite shopping
                              </h5>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- banner section end -->
      </div>
   <main class="row content">
      {% block content %}
      <div id="response-div">

      </div>
      {% endblock %}

<!--      <h2 class="promotion_title text-center fs-1 mb-5 text-uppercase fw-bold">promotions</h2>-->
   </main>
